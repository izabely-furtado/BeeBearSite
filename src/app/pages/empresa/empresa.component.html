<div class="row" *ngIf="item != null">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card header="Empresa">
            <div class="row">    
                <div class="col-6">

                    <div class="field">
                        <label for="razao_social">Razão Social:</label>
                        <input type="text" pInputText id="razao_social" [(ngModel)]="item.razao_social" required autofocus />
                        <small class="p-error" *ngIf="submitted && !item.razao_social">Apelido is required.</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="field">
                        <label for="nome_fantasia">Nome Fantasia:</label>
                        <input type="text" pInputText id="nome_fantasia" [(ngModel)]="item.nome_fantasia" required autofocus />
                        <small class="p-error" *ngIf="submitted && !item.nome_fantasia">Apelido is required.</small>
                    </div>
                </div>
                <div class="col-3">
                    <div class="field">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" pInputText id="cnpj" [(ngModel)]="item.cnpj" required autofocus />
                        <small class="p-error" *ngIf="submitted && !item.cnpj">Apelido is required.</small>
                    </div>
                </div>
                <div class="col-3">
                    <div class="field">
                        <label for="cnae">CNAE:</label>
                        <input type="text" pInputText id="cep" [(ngModel)]="item.cnae" required autofocus />
                        <small class="p-error" *ngIf="submitted && !item.cnae">CPF is required.</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="field">
                        <label for="area_atuacao">Área de Atuação:</label>
                        <input type="text" pInputText id="area_atuacao" [(ngModel)]="item.area_atuacao" required autofocus />
                        <small class="p-error" *ngIf="submitted && !item.area_atuacao">CPF is required.</small>
                    </div>
                </div>
                <div class="col-3">
                    <div class="field">
                        <label for="fundado_em">Fundado em:</label>
                        <br>
                        <p-calendar [(ngModel)]="item.fundado_em" dateFormat="dd/mm/yy" required autofocus></p-calendar>
                        <small class="p-error" *ngIf="submitted && !item.fundado_em">fundado_em is required.</small>
                    </div>
                </div>
                <div class="col-3">
                    <div class="field">
                        <label for="fundado_em">Vende bebida alcoólica:</label>
                        <br>
                        <p-inputSwitch [(ngModel)]="item.vende_alcool"></p-inputSwitch>
                    </div>
                </div>


                 <div class="col-1">
                    <div class="field">
                        <label>Paleta:</label>
                        <p-colorPicker [(ngModel)]="item.identidade_visual.paleta.cor_principal"></p-colorPicker>
                    </div>
                </div>
                <div class="col-1">
                    <div class="field">
                        <label>.</label>
                        <p-colorPicker [(ngModel)]="item.identidade_visual.paleta.cor_secundaria"></p-colorPicker>
                    </div>
                </div>
                <div class="col-1">
                    <div class="field">
                        <label>.</label>
                        <p-colorPicker [(ngModel)]="item.identidade_visual.paleta.cor_texto"></p-colorPicker>
                    </div>
                </div>
                <div class="col-1">
                    <div class="field">
                        <label>.</label>
                        <p-colorPicker [(ngModel)]="item.identidade_visual.paleta.cor_background"></p-colorPicker>
                    </div>
                </div>
                <div class="col-1">
                    <div class="field">
                        <label>.</label>
                        <p-colorPicker [(ngModel)]="item.identidade_visual.paleta.cor_realce"></p-colorPicker>
                    </div>
                </div>



                </div>
            
<p-toolbar>
    <button pButton pRipple icon="pi pi-map-marker" class="p-button-rounded p-button-danger mr-2" pTooltip="Endereço" (click)="openEndereco()"></button>
    <button pButton pRipple icon="pi pi-phone" class="p-button-rounded p-button-success mr-2" pTooltip="Contato" (click)="openContatos()"></button>
    <button pButton pRipple icon="pi pi-calendar" class="p-button-rounded p-button-help mr-2" pTooltip="Lotes/Ingressos" (click)="openLotesIngressos()"></button>
    <button pButton pRipple icon="pi pi-shopping-cart" class="p-button-rounded p-button-warning mr-2" pTooltip="Produtos" (click)="openProdutos()"></button>
    <button pButton pRipple icon="pi pi-users" class="p-button-rounded p-button-rounded mr-2" pTooltip="Colaboradores" (click)="openColaboradores()"></button>
    <button pButton pRipple icon="pi pi-users" class="p-button-rounded p-button-danger mr-2" pTooltip="Parceiros" (click)="openParceiros()"></button>
    <button pButton pRipple icon="pi pi-dollar" class="p-button-rounded p-button-success mr-2" pTooltip="Cupons de Desconto" (click)="openCupons()"></button>
    <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-warning mr-2" pTooltip="Regras" (click)="openRegras()"></button>
    <button pButton pRipple icon="pi pi-calendar" class="p-button-rounded p-button-rounded mr-2" pTooltip="Eventos" (click)="openEventos()"></button>
    
  </p-toolbar>

<p-card header="Sobre nós">
    <div class="row">    
        
        

        
       
    <div class="col-10">
<p-accordion [multiple]="true" [activeIndex]="[0]">
    <p-accordionTab header="Missão">
        <p>
            {{item.missao}} 
        </p>
    </p-accordionTab>
    <p-accordionTab header="Visão">
        <p>
            {{item.visao}}
        </p>
    </p-accordionTab>
    <p-accordionTab header="Valores">
        <p>
            {{item.valores}}
        </p>
    </p-accordionTab>
</p-accordion>
</div>
<div class="col-2">
    <img [src]="'./assets/images/logo/' + item.identidade_visual.logo_fundo_claro" [alt]="item.identidade_visual.logo_fundo_claro" class="block m-auto pb-3" *ngIf="item.identidade_visual.logo_fundo_claro" />
    
</div>
</div>
</p-card>


        </p-card>

    </div>
    <div class="col-md-1"></div>
</div>
