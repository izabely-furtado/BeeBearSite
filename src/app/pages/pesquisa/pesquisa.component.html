<div class="row">
    <div class="col-md-2">
        <!-- <app-menu-parceiros></app-menu-parceiros> -->
        <app-menu-pesquisa_lateral></app-menu-pesquisa_lateral>
        
    </div>
    
    <div class="col-md-10">
        <h4 style="padding-left: 20px;">Eventos Encontrados:</h4>

        <div class="row">
        <div class="col-md-3" *ngFor="let item of lista_em_breve" >
            <div class="border-1 surface-border border-round m-2 p-3" *ngIf="lista_em_breve != null">
                <div class="mb-3" (click)="abrirLink(item.url)" style="cursor: grab;">
                    <div class="relative mx-auto">
                        <div class="polaroid">
                            <img [src]="'./assets/images/eventos/' + item.imagem_principal" alt="5 Terre" style="width:100%; height: 222px; object-fit: cover;">
                            <div class="container" >
                                <p>{{ item.nome }}</p>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <button pButton pRipple icon="pi pi-clock" class="p-button-rounded p-button-success mr-2" pTooltip="Início: {{ item.data_inicio | date:'dd/MM/yy hh:mm' }}" style="width: 100%;">
                                        &nbsp;&nbsp;&nbsp;&nbsp;{{ item.data_inicio | date:'dd/MM/yy' }}
                                    </button>
                                </div>
                                
                                <div class="col-md-6" style="margin-bottom: 5px;">
                                    <button pButton pRipple icon="pi pi-clock" class="p-button-rounded p-button-danger mr-2" pTooltip="Fim: {{ item.data_fim | date:'dd/MM/yy hh:mm' }} " style="width: 100%;">
                                        &nbsp;&nbsp;&nbsp;&nbsp;{{ item.data_fim | date:'dd/MM/yy' }}
                                    </button>
                                </div>
                                    
                                <div class="col-md-6">
                                    <button pButton pRipple icon="pi pi-shopping-cart" class="p-button-rounded p-button-warning mr-2" pTooltip="Lote: {{ item.lote_atual.nome }}" style="width: 100%;">
                                        &nbsp;Lote: {{ item.lote_atual.id }}
                                    </button>
                                </div>
                                        
                                <div class="col-md-6" style="margin-bottom: 5px;">
                                    <button pButton pRipple icon="pi pi-dollar" class="p-button-rounded p-button-rounded mr-2" pTooltip="Valores: {{ item.lote_atual.valor_padrao | currency:'BRL' }}" style="width: 100%;">
                                        &nbsp; {{ item.lote_atual.valor_padrao | currency:'BRL' }}
                                    </button>
                                </div>  
                                
                                <div class="col-md-12">
                                    <button pButton pRipple icon="pi pi-calendar" class="p-button-rounded p-button-help mr-2" pTooltip="Tipo de Evento: {{ item.tipo }}" style="width: 100%;">
                                        &nbsp;Tipo de Evento: {{ item.tipo }}
                                    </button>
                                </div> 
                            </div>
                        </div>
                        </div>
                    </div>
                    <div  style="position: relative; top: -80px;height: 0px; "  >

                                                {{item.faixa_etaria}}
                                        </button>
                    </div>

            </div>
        </div>            
    </div>

</div>
