<app-menu-pesquisa-parceiros></app-menu-pesquisa-parceiros>

    
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h4 style="padding-left: 20px;">Parceiros:</h4>

        <div class="row">
        <div class="col-md-3" *ngFor="let item of lista" >
            <div class="border-1 surface-border border-round m-2 p-3" *ngIf="lista != null">
                <div class="mb-3" style="cursor: grab;">
                    <div class="relative mx-auto">
                        <div class="polaroid">
                            <img [src]="'./assets/images/parceiros/' + item.identidade_visual.imagem_principal" alt="5 Terre" style="width:100%; height: 222px; object-fit: cover;">
                            <div class="container" >
                                <p>{{ item.nome_fantasia }}</p>
                                <h6>CNPJ: {{ item.cnpj }} - √Årea: {{ item.area_atuacao }}</h6>

                            <div class="row">
                                <div class="col-md-12">
                                    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3741.5841757002854!2d-40.306141800000006!3d-20.317471899999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb817d4e3a7ce8b%3A0x9ead508121a6bf7e!2sSESP%20-%20Secretaria%20de%20Estado%20da%20Seguran%C3%A7a%20P%C3%BAblica%20e%20Defesa%20Social!5e0!3m2!1spt-BR!2sbr!4v1733939326771!5m2!1spt-BR!2sbr" width="333" height="111" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    
                    
                            </div>
                        </div>
                        </div>
                    </div>
                    
                    <div style="position: relative; top: -260px; left: 20%; height: 0px; " >
                        <button pButton pRipple icon="pi pi-phone" class="p-button-rounded p-button-success mr-2" pTooltip="{{ item.contato.whatsapp }}"></button>
                        <button pButton pRipple icon="pi pi-youtube" class="p-button-rounded p-button-danger mr-2" pTooltip="{{ item.contato.youtube }} "></button>
                        <button pButton pRipple icon="pi pi-instagram" class="p-button-rounded p-button-help mr-2" pTooltip="{{ item.contato.instagram }}"></button>
                        <button pButton pRipple icon="pi pi-inbox" class="p-button-rounded p-button-warning mr-2" pTooltip="{{ item.contato.email }}"></button>
                        <button pButton pRipple icon="pi pi-facebook" class="p-button-rounded p-button-rounded mr-2" pTooltip="{{ item.contato.linkedin }}"></button>
                       
                    </div>

                </div>
                
            </div>
        </div>            
    </div>
    </div>


    

   
</div>





<p-confirmDialog [style]="{ width: '40%' }"></p-confirmDialog>
