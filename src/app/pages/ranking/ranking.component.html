<div class="row">
    <div class="col-md-1" style="position: static;">
    </div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card header="Ranking">


            
            <p-carousel 
                [value]="items2" 
                [numVisible]="4" 
                [numScroll]="4" 
                [circular]="true" 
                [responsiveOptions]="responsiveOptions">
                    <ng-template let-item pTemplate="item">
                        <div class="border-1 surface-border border-round m-2 p-3">
                            <div class="mb-3" (click)="abrirLink(item.label)" style="cursor: grab;">
                                <div class="relative mx-auto">
                                    <div class="polaroid">
                                        <img [src]="item.icon" alt="5 Terre" style="width:100%; height: 350px; object-fit: cover;">
                                        <div class="container">
                                            <h5>{{ item.label }}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 font-medium">
                                {{ item.name }}
                            </div>
                            <div class="flex justify-content-between align-items-center">
                            <div class="mt-0 font-semibold text-xl">
                            </div>
                            </div>
                        </div>
                    </ng-template>
            </p-carousel>

            
        </p-card>

    </div>
    <div class="col-md-1"></div>
</div>





<p-confirmDialog [style]="{ width: '40%' }"></p-confirmDialog>
