<div class="row">
    <div class="col-md-1" style="position: static;">
    </div>
    <div class="col-md-10">
        
        <p-divider type="solid"></p-divider>
        <div class="col-md-12" style="position: static;">
            <p-carousel 
                [value]="lista_em_destaque" 
                [numVisible]="1" 
                [numScroll]="1" 
                [circular]="true" 
                [responsiveOptions]="responsiveOptions">
                    <ng-template let-item pTemplate="item">
                        <div class="border-1 surface-border border-round m-2 p-3">
                            <div class="mb-3" (click)="abrirLink(item.id)" style="cursor: grab;">
                                <div class="relative mx-auto">
                                    <div class="polaroid" style="margin: 0px;">
                                        <img [src]="'./assets/images/eventos/' + item.imagem_principal" alt="5 Terre" style="width:100%; height: 433px; object-fit: cover;">
                                        <div class="container" >
                                            <h2>{{ item.nome }}</h2>
                                        </div>
                                        <div class="row">
                                            <div class="col-2">
                                                <button style="width: 100%;" pButton pRipple label="" class="p-button-success mr-2" (click)="abrirLink(item.id)">Início: {{ item.data_inicio | date:'dd/MM/yyyy hh:mm' }}</button>
                                            </div>
                                            <div class="col-2">
                                                <button style="width: 100%;" pButton pRipple label="" class="p-button-danger mr-2" (click)="abrirLink(item.id)">Término: {{ item.data_fim | date:'dd/MM/yyyy hh:mm' }}</button>
                                            </div>
                                            <div class="col-3">
                                                <button style="width: 100%;" pButton pRipple label="" class="p-button-help mr-2" (click)="abrirLink(item.id)">Tipo de Evento: {{ item.tipo }}</button>
                                            </div>
                                            <div class="col-3">
                                                <button style="width: 100%;" pButton pRipple label="" class="p-button-warning mr-2" (click)="abrirLink(item.id)">Lote Atual: {{ item.lote_atual.nome }}</button>
                                            </div>
                                            <div class="col-2">
                                                <button style="width: 100%;" pButton pRipple label="" class="mr-2" (click)="abrirLink(item.id)">Valores: {{ item.lote_atual.valor_padrao | currency:'BRL' }}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </ng-template>
            </p-carousel>
            </div>
    </div>

        <app-menu-parceiros></app-menu-parceiros>
    </div>
