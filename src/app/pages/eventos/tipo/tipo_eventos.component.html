<div class="row">
    <div class="col-md-1" style="position: static;">
        <app-menu-lateral-eventos></app-menu-lateral-eventos>
    </div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card [header]="getHeader()">

            <div class="row">
                <div class="col-3"  *ngFor="let item of lista; index as i; first as isFirst">

                    <p-button [style]="{'width':'100%'}">{{item.status}}</p-button>
                    
                    <div class="polaroid">
                        <img [src]="'./assets/images/mock/' + item.imagem_principal" alt="5 Terre" style="width:100%; height: 250px; object-fit: cover;" />
                   </div>
                
                    <p-toolbar>
                        <div class="row" style="padding-top: 90px;">
                            <div class="col-9">
                                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-rounded mr-2"  (click)="acessar(item.id)" pTooltip="Acessar Evento" style="padding: 22px; top: -10px;"></button>
                            </div>
                            <div class="col-2">
                                <span class="custom-marker shadow-2 bolinha_timeline" [style.backgroundColor]="getFaixaEtariaColorByFaixa(item.faixa_etaria)" style="padding-top: 10px;" >
                                    <small style="color: white;">{{item.faixa_etaria}}</small>
                                </span>
                            </div>
                            <div class="col-1">
                            </div>
                            <div class="col-12">
                                <h5>{{item.nome}}</h5>
                            </div>
                            <div class="col-12">
                                <p>{{item.data_inicio | date:'dd/MM/yyyy'}} Ã  {{item.data_fim | date:'dd/MM/yyyy'}}</p>
                            </div>
                            <div class="col-12">
                                <p>Tipo: {{item.tipo}}</p>
                            </div>  
                            
                    
                        </div>
                    </p-toolbar>
                    <p-divider type="solid"></p-divider>

                </div>
            </div>
        </p-card>
        <p-confirmDialog [style]="{ width: '40%' }"></p-confirmDialog>
    </div>
    <div class="col-md-1"></div>

</div>
