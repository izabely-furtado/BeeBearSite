<div class="row">
    <div class="col-md-1" style="position: static;">
        <app-menu-lateral-cadastro></app-menu-lateral-cadastro>
    </div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card header="Gerenciamento de Clientes">
            
                <!-- tabelinha a seguir -->

                <div class="card">
                    <p-toast></p-toast>
                    <p-table
                        #dt
                        [value]="lista"
                        [rows]="10"
                        [paginator]="true"
                        [globalFilterFields]="['id', 'empresa.nome_fantasia', 'empresa.cnpj', 'plano_contratado.tipo', 'tipo_de_contratacao', 'possui_pendencia']"
                        [tableStyle]="{ 'min-width': '75rem' }"
                        [(selection)]="selecteds"
                        [rowHover]="true"
                        dataKey="id"
                        currentPageReportTemplate="{first} à {last} de {totalRecords}"
                        [showCurrentPageReport]="true"
                    >
                        <ng-template pTemplate="caption">
                                <p-toolbar>
                                    <ng-template pTemplate="left">
                                        <button pButton pRipple label="" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                                        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="deleteSelecteds()" [disabled]="!selecteds || !selecteds.length"></button>
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                                        </span>
                                    </ng-template>
                            
                                    <ng-template pTemplate="right">
                                        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Importar" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                                        <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help"></button>
                                    </ng-template>
                                </p-toolbar>
                            
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th style="width: 4rem">Imagem</th>

                                <th pSortableColumn="empresa.nome_fantasia">Nome <p-sortIcon field="empresa.nome_fantasia"></p-sortIcon></th>
                                <th pSortableColumn="empresa.cnpj">CNPJ <p-sortIcon field="empresa.cnpj"></p-sortIcon></th>
                                <th pSortableColumn="plano_contratado.tipo">Plano Contratado <p-sortIcon field="plano_contratado.tipo"></p-sortIcon></th>
                                <th pSortableColumn="tipo_de_contratacao">Tipo de Contratação <p-sortIcon field="tipo_de_contratacao"></p-sortIcon></th>
                                <th pSortableColumn="possui_pendencia">Possui Pendência <p-sortIcon field="possui_pendencia"></p-sortIcon></th>
                                
                                <th style="width: 8rem"></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>
                                    <p-tableCheckbox [value]="item"></p-tableCheckbox>
                                </td>
                                <td><img [src]="'./assets/images/logo/' + item.empresa.identidade_visual.logo_fundo_claro" [alt]="item.empresa.identidade_visual.logo_fundo_claro" width="50" class="shadow-4" /></td>
                               
                                <td>{{ item.empresa.nome_fantasia }}</td>
                                <td>{{ item.empresa.cnpj }}</td>
                                <td>{{ item.plano_contratado.tipo }}</td>
                                <td>{{ item.tipo_de_contratacao }}</td>
                                <td>
                                    <p-inputSwitch [(ngModel)]="item.possui_pendencia" disabled></p-inputSwitch>
                                <td>
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="acessar(item)"></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(item)"></button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary">
                            <div class="flex align-items-center justify-content-between">Total: {{ lista ? lista.length : 0 }}</div>
                        </ng-template>
                    </p-table>
                </div>
                
                <p-confirmDialog [style]="{ width: '40%'}"></p-confirmDialog>

            
        </p-card>

    </div>
    <div class="col-md-1"></div>
</div>

<p-dialog [(visible)]="dialog" [style]="{ width: '80%' }" header="Detalhes do Cliente" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <app-clientes_detalhe [itemId] = 'item.id'></app-clientes_detalhe>
        
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
