
<div class="row"style="position: fixed; left: 33%; top: 80px; z-index: 9;">
            <div class="col-md-4">
                <div class="field">
                    <label for="nome">Nome:</label>
                    <input type="text" pInputText id="nome" [(ngModel)]="pesquisa.nome" required autofocus />
                    <small class="p-error" *ngIf="submitted && !pesquisa.nome">Apelido is required.</small>
                </div>
            </div>
            <div class="col-3">
                <div class="field"  style="width: 100%">
                    <label for="city">Estado</label>
                    <br>
                    <p-multiSelect 
                        [options]="estados" 
                        [(ngModel)]="selectedEstados" 
                        optionLabel="nome" 
                        [filter]="true" 
                        placeholder="Estados "
                        [showClear]="true"
                        style="max-width: 100%;"
                        scrollHeight="250px"  />
                    <!-- <p-dropdown [options]="estados" optionLabel="nome" [(ngModel)]="pesquisa.estados"></p-dropdown> -->
                </div>
            </div>
            
            <div class="col-2">
                <div class="field">
                    <label for="tipo_evento">Tipo de Evento:</label>
                    <br>
                    <p-multiSelect 
                        [options]="tipos_de_evento" 
                        [(ngModel)]="tipos_de_eventoSelecteds" 
                        [filter]="true" 
                        placeholder="Selecione Tipos"
                        [showClear]="true"
                        style="max-width: 100%;"
                        scrollHeight="250px"  />

                    <!-- <input type="text" pInputText id="tipo_evento" [(ngModel)]="pesquisa.tipo_evento" required autofocus /> -->
                </div>
            </div>
           
           
            <div class="col-1">
                <div class="field">
                    <label for="pesquisa">.</label>
                    <br>
                    <button pButton pRipple icon="pi pi-search" style="left: 90px;" class="p-button-rounded p-button-success mr-2" tooltipPosition="left"  pTooltip="Pesquisar"></button>
                </div>   
                
                                    
            </div>
            <div class="col-2"></div>
        </div>
